<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Inventory</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#6A0DAD"/>
                            <stop offset="100%" stop-color="#1E90FF"/>
                        </linearGradient>
                    </defs>
                    <text x="10" y="60" font-family="'Averia Serif Libre', serif" font-size="50" font-weight="700">
                        <tspan fill="url(#gradient)" dx="25">K</tspan><tspan fill="white" dx="2">ryple</tspan>
                    </text>
                </svg>
            </a>
            <div class="welcome">
                <span>Track your inventory, and get dish suggestions.</span>
            </div>
        </div>

        <!-- ðŸ”¹ Inventory Card (Popup) Always Visible -->
        <div class="popup-container active">
            <div class="popup-content">
                
                <!-- ðŸ”¥ Dynamic Inventory Data (Updated via script.js) -->
                <div class="inventory-section" id="inventoryData">
                    <p>Loading inventory...</p>
                </div>

            </div>
        </div>

        <!-- ðŸ”¹ Dish Generation Section -->
        <div class="food-container">
            <select id="foodCategory" class="food-dropdown">
                <option value="" disabled selected>Select Food Category</option>
                <option value="indian">Indian</option>
                <option value="chinese">Chinese</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <option value="thai">Thai</option>
                <option value="japanese">Japanese</option>
                <option value="french">French</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="american">American</option>
                <option value="korean">Korean</option>
            </select>
            <button class="claim-button" id="generateButton">Generate Dishes</button>
        </div>

        <div id="dishesContainer" class="hidden"></div>
    </header>
    
    <canvas id="backgroundCanvas"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
